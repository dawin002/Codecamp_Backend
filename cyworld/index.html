<!DOCTYPE html>
<html lang="ko">
<head>
    <title>정다윈님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92d730e660.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 TOTAL 100 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header_gray"></div>
                            <div class="left__body__header_line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile_detail">
                                <i class="fa-solid fa-face-laugh-wink"></i>
                                이름
                            </div>
                            <div class="profile_detail">
                                <i class="fa-solid fa-phone"></i>
                                Phone
                            </div>
                            <div class="profile_detail">
                                <i class="fa-solid fa-envelope"></i>
                                E-mail
                            </div>
                            <div class="profile_detail">
                                <i class="fa-solid fa-star"></i>
                                인스타그램
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😢</option>
                                    <option>감동 😭</option>
                                    <option>설렘 😚</option>
                                    <option>화남 😡</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <!-- iframe 태그 : 이 태그 안쪽의 화면을 다른 html 파일로 표현할 수 있게 하는 태그 -->
                        <iframe src="./game.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
