<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트루프</title>
    <script>
      const onClickLoop = () => {
        console.log('시작!!!');

        setTimeout(() => {
          console.log('0초 뒤에 실행될 것!');
        }, 0);
        // 실제로 setTimeout 함수를 0초로 설정했음에도 불구하고 약 4초 정도 후에 해당 콘솔이 찍힘

        // 오래 걸리는 계산 알고리즘
        let sum = 0;
        for (let i = 0; i < 9000000000; i++) {
          sum += i;
        }

        console.log('끝!!!');
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
