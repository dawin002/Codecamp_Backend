<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ul, ol, li</title>
</head>
<body>
    <div>
        <h2>ul tag</h2>
        <ul>
            <li>Unordered List 의 약자</li>
            <li>순서가 없는 목록 태그</li>
            <li>마커 모양을 지정하는 type 속성 사라짐</li>
        </ul>
        <br>
        <h2>ol tag</h2>
        <ol>
            <li>Ordered List 의 약자</li>
            <li>순사가 있는 목록 태그</li>
        </ol>
        <br>
        <h2>li tag</h2>
        <ul>
            <div>List 의 약자</div>
            <div>ul, ol 태그 안에 들어가는 태그</div>
        </ul>
        
    </div>
    
</body>
</html>
