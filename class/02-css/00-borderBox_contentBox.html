<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Box Model</title>
    <style>
        /* 모든 태그 다 border-box 로 설정해두는게 좋음 */
        * {
            box-sizing: border-box;
        }

        div {
            width: 80px;
            height: 80px;
            border: 1px solid red;
            padding: 10px;
        }

        /* 컨텐트 박스는 내용 크기 설정, 외곽 크기 유동 */
        #contentBox {
            box-sizing: content-box;
        }

        /* 보더 박스는 내용 크기 유동, 전체 외곽 크기 설정 */
        #borderBox {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="contentBox">박스 1</div>
    <div>박스 2</div>
    <div id="borderBox">박스 3</div>
</body>
</html>
